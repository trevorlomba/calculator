<!DOCTYPE html>
<html>
    <head>
      <title>Calculator by Trevor Lomba</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      
      <div class="calculator">
        <h1>Calculate!</h1>
        <div class="previous-answers" value=""> </div>
        <div class="output">
          <div class="previous-operand" value=""> </div>
          <div class="operator-symbol" value=""> </div>
          <div class="current-operand" value=""> </div>
      </div>
        <div class="calculator-keys">
          <div class="operator-buttons">
            <button type="button" class="operator" value="+">+</button>
            <button type="button" class="operator" value="-">-</button>
            <button type="button" class="operator" value="*">&times;</button>
            <button type="button" class="operator" value="/">&divide;</button>
            <button type="button" class="operator" value="+-">+ / -</button>
          </div>
          <div class="number-buttons">
            <button type="button" value="7">7</button>
            <button type="button" value="8">8</button>
            <button type="button" value="9">9</button>
            <button type="button" value="4">4</button>
            <button type="button" value="5">5</button>
            <button type="button" value="6">6</button>
            <button type="button" value="1">1</button>
            <button type="button" value="2">2</button>
            <button type="button" value="3">3</button>
            <button type="button" value="0">0</button>
            <button type="button" class="decimal" value=".">.</button>
            <button type="button" class="all-clear" value="ac">AC</button>
        </div>
        <div class = "equals-button">
          <button type="button" class="equals-operator" value="=">=</button>  
        </div>
        </div>
      </div>
<a href="https://github.com/trevorlomba/calculator" target="_blank" class="repo-plug">view repo on github</a>
    </body>
</html>
